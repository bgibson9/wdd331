<!DOCTYPE HTML>
<html>
<body>
<h1>A red circle:</h1>
<!-- inline SVG -->
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
<circle id="redcircle" cx="100" cy="100" r="100" fill="red" />
</svg>

<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
<circle id="redcircle2" cx="100" cy="100" r="100" stroke="black" stroke-width="1" fill="red"/>
</svg>

<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <line x1="25" y1="150" x2="300" y2="150" stroke="#F00" stroke-width="5" />
    </svg>

<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
    <polyline points="0,40 40,40 40,80 80,80 80,120 120,120 120,160" stroke="#F00" stroke-width="5" fill="#FFF" />
    </svg>

<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
    <rect width="300" height="100" fill="#F00" />
    </svg>

<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <ellipse cx="100" cy="80" rx="25" ry="50" fill="#F00"/>
    </svg>

<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <polygon points="200,10 250,190 160,210" stroke="#000" stroke-width="1" fill="#F00" />
    </svg>

<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <polygon points="100,10 40,180 190,60 10,60 160,180 100,10" stroke="#000" stroke-width="1" fill="pink" />
    </svg>  

<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <polygon points="100,10 40,180 190,60 10,60 160,180 100,10" stroke="#000" stroke-width="1" fill="pink" />
    </svg> 

<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
    <path d="M300,200 h-150 a150,150 0 1,0 150,-150 z" fill="pink" stroke="red" stroke-width="3"/>
    <path d="M275,175 v-150 a150,150 0 0,0 -150,150 z" fill="purple" stroke="red" stroke-width="3"/>
    </svg>

<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
        <!-- define gradient -->
    <defs>
    <linearGradient id="MyGradient">
    <stop offset="10%" stop-color="yellow" />
    <stop offset="90%" stop-color="blue" />
    </linearGradient>
    </defs>
    <!-- use gradient in a circle -->
    <circle cx="100" cy="100" r="100" fill="url(#MyGradient)" />
        </svg>

<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- define gradient -->
    <defs>
        <radialGradient id="MyGradient1">
        <stop offset="10%" stop-color="yellow" />
        <stop offset="90%" stop-color="blue" />
        </radialGradient>
        </defs>
        <!-- use gradient in a circle -->
        <circle cx="100" cy="100" r="100" fill="url(#MyGradient1)" />
    </svg> 

<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- define gradient -->
<defs>
<pattern id="mypattern" x="0" y="0" width="150" height="100" patternUnits="userSpaceOnUse">
<circle cx="50" cy="50" r="10" fill="red" stroke="black" />
<rect x="100" y="0" width="50" height="50" fill="cyan" stroke="red" />
</pattern>
</defs>
<ellipse fill="url(#mypattern)" stroke="black" stroke-width="1" cx="200" cy="200" rx="200" ry="200" />
</svg>
<!-- define pattern -->
<defs>
<pattern id="mypattern1" patternUnits="userSpaceOnUse" x="0" y="0" width="50" height="50">
<circle cx="25" cy="25" r="25" fill="red" stroke="black" />
<rect x="25" y="25" width="25" height="25" fill="cyan" stroke="red" />
</pattern>
</defs>
<!-- use pattern in a circle -->
<circle cx="100" cy="100" r="100" fill="url(#MyPattern1)" stroke-width="1" stroke="black" />
  
    
</body>
</html>
